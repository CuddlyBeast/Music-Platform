<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="popular.css">
    <title>Music Player Platform</title>
</head>
<body>
    
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <button class="menu-btn" id="menu-close">
                    <i class='bx bx-log-out-circle' ></i>
                </button>
                <i class='bx bx-pulse'></i>
                <a href="/">YouCountry?</a>
            </div>


            <div class="menu">
                <h5>Menu</h5>
                <ul>
                    <li>
                        <i class='bx bx-spa'></i>
                        <a href="/relax">Relaxation</a>
                    </li>
                    <li>
                        <i class='bx bxs-bolt-circle' ></i>
                        <a href="/party">Party</a>
                    </li>
                    <li>
                        <i class='bx bxs-music' ></i>
                        <a href="/genres">Genres</a>
                    </li>
                    <li>
                        <i class='bx bxs-album' ></i>
                        <a href="/albums">Albums</a>
                    </li>
                    <li>
                        <i class='bx bxs-microphone' ></i>
                        <a href="/artists">Artists</a>
                    </li>
                </ul>
            </div>

            <div class="menu">
                <h5>Library</h5>
                <ul>
                    <li>
                        <i class='bx bx-undo' ></i>
                        <a href="/recent">Tracks</a>
                    </li>
                    <li>
                        <i class='bx bxs-photo-album' ></i>
                        <a href="/recentAlbums">Albums</a>
                    </li>
                    <li>
                        <i class='bx bxs-heart' ></i>
                        <a href="/myTracks">MyTracks</a>
                    </li>
                    <li>
                        <i class='bx bxs-folder' ></i>
                        <a href="/myAlbums">MyAlbums</a>
                    </li>
                    <li>
                        <i class='bx bxs-hot'></i>
                        <a href="/myPlaylists">MyPlaylists</a>
                    </li>
                </ul>
            </div>

            <div class="menu">
                <h5>Playlist</h5>
                <ul id="playlist-creation">
                    <li>
                        <i class='bx bxs-plus-square' ></i>
                        <a href="#" id="createNewPlaylist">Create New</a>
                    </li>
                    
                </ul>
            </div>

        </aside>

        <main>
            <header>
                <div class="nav-links">
                    <button class="menu-btn" id="menu-open">
                        <i class='bx bx-food-menu' ></i>
                    </button>
                    <a href="/country">Most Popular</a>
                    <a href="/new">New and Hot</a>
                </div>

                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Type here to search">
                    <select id="filter">
                        <option value="tracks">Tracks</option>
                        <option value="playlists">Playlists</option>
                        <option value="artists">Artists</option>
                        <option value="albums">Albums</option>
                    </select>
                </div>

            </header>

            <div class="trending">
                <div id="playlist-container" class="left">
                   
                </div>
            </div>

            <section id="pagination">

            </section>
        </main>

        <div class="right-section">


            <div class="profile">
                <div class="user">
                    <div class="left">
                        <a href="/authenticate"><img src="assets/genres/pexels-keith-wako-89909.jpg"></a>
                    </div>
                    <div class="right">
                        <a href="/authenticate"><h5 id="username">Sign-in To YouCountry?</h5></a>
                    </div>
                </div>
            </div>


            <div class="music-player">
                <div class="top-section">
                    <div class="header">
                        <h5>Player</h5>
                        <i class='bx bxs-playlist'></i>
                    </div>
                    <div class="song-info">
                        <img class="album-image" src="assets/genres/pexels-loe-moshkovska-722245.jpg">
                        <div class="description">
                            <h3 class="song-title"></h3>
                            <h5 class="song-artist"></h5>
                            <p class="album-name"></p>
                        </div>
                        <div class="progress">
                            <p class="current-time">00:00</p>
                            <div class="progress-bar">
                                <div class="progress-circle"></div>
                            </div>
                            <p class="total-time">00:00</p>
                        </div>
                    </div>
                </div>
            

                <div class="player-actions">
                    <div class="buttons">
                        <div id="repeat-buttons-container">
                            <i class='bx bx-repeat' id="repeat-button"></i>
                            <i class='bx bx-revision' id="repeat-song-button"></i>
                        </div>
                        <i class='bx bx-first-page previous-song'></i>
                        <i class='bx bxs-right-arrow play-button' ></i>
                        <i class='bx bx-pause pause-button'></i>
                        <i class='bx bx-last-page next-song'></i>
                        <i class='bx bx-shuffle' id="shuffle-button"></i>
                    </div>
                    <div class="lyrics">
                        <i class='bx bxs-check-circle'></i>
                        <h5>YouCountry?</h5>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spotify-web-api-node/5.1.1/spotify-web-api-node.min.js"></script>
    <script src="search.js"></script>
    <script src="user.js"></script>
    <script src="menuSidebar.js"></script>
</body>
</html>
